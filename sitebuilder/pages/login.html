<div class="container">
	<div class="row">
		<form class="form-signup col-md-6 col-md-offset-3" role="form">
			<h2 class="from-signin-heading">登录你的帐号</h2>
			<div class="form-group">
				<input type="email" class="form-control" placeholder="请输入电子邮件地址" required="" autofocus="" autocomplete="off">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="请输入密码" required="" autocomplete="off" >
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
			</div>
		</form>
	</div>
</div>
